{% extends "base.html" %}

{% block title %}403 - Access Denied | Badgey Quiz Dashboard{% endblock %}

{% block content %}
<div class="container text-center my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-body">
                    <i class="fas fa-lock text-danger display-1 mb-4"></i>
                    <h1 class="display-4 fw-bold text-primary">403</h1>
                    <h2 class="mb-3">Access Denied</h2>
                    <p class="lead mb-4">You don't have permission to access this page.</p>
                    <p class="text-muted mb-4">If you believe this is an error, please contact an administrator.</p>
                    <div class="d-grid gap-2 d-md-block">
                        <a href="{{ url_for('index') }}" class="btn btn-primary me-md-2">
                            <i class="fas fa-home me-1"></i> Go Home
                        </a>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-tachometer-alt me-1"></i> Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
