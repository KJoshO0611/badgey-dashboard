{% extends "base.html" %}

{% block title %}500 - Server Error | Badgey Quiz Dashboard{% endblock %}

{% block content %}
<div class="container text-center my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-body">
                    <i class="fas fa-cogs text-danger display-1 mb-4"></i>
                    <h1 class="display-4 fw-bold text-primary">500</h1>
                    <h2 class="mb-3">Server Error</h2>
                    <p class="lead mb-4">Something went wrong on our end. We're working to fix it!</p>
                    <p class="text-muted mb-4">The error has been logged and our team has been notified.</p>
                    <div class="d-grid gap-2 d-md-block">
                        <a href="{{ url_for('index') }}" class="btn btn-primary me-md-2">
                            <i class="fas fa-home me-1"></i> Go Home
                        </a>
                        <a href="javascript:location.reload()" class="btn btn-outline-secondary">
                            <i class="fas fa-sync-alt me-1"></i> Try Again
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
