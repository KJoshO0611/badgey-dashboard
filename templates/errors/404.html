{% extends "base.html" %}

{% block title %}404 - Not Found | Badgey Quiz Dashboard{% endblock %}

{% block content %}
<div class="container text-center my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-body">
                    <i class="fas fa-exclamation-triangle text-warning display-1 mb-4"></i>
                    <h1 class="display-4 fw-bold text-primary">404</h1>
                    <h2 class="mb-3">Page Not Found</h2>
                    <p class="lead mb-4">The page you're looking for doesn't exist or has been moved.</p>
                    <div class="d-grid gap-2 d-md-block">
                        <a href="{{ url_for('index') }}" class="btn btn-primary me-md-2">
                            <i class="fas fa-home me-1"></i> Go Home
                        </a>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-tachometer-alt me-1"></i> Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
